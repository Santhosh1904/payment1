<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.8em;
            color: #333;
        }
        .payment-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .payment-box {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 1em;
            position: relative;
        }
        .payment-box a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }
        .payment-box input {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #f1f1f1;
            font-size: 1em;
            text-align: center;
        }
        .payment-box input:focus {
            outline: none;
            background-color: #eaeaea;
        }
        .payment-box .copy-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #5753d6;
        }
        .telegram-button {
            text-align: center;
            margin-top: 20px;
        }
        .telegram-button a {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }
        .telegram-button a:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payments List</h1>
        </div>
        <div class="payment-info">
            <div class="payment-box">
                <p>For Indian Payers Razor Pay: 500â‚¹</p>
                <a href="https://razorpay.me/@aviatorbot" target="_blank" style="display: inline-block; margin-top: 10px; text-align: center;">Pay Here</a>
            </div>
            <div class="payment-box">
                <p>For USDT Payers: 6.5$</p>
            </div>
            <div class="payment-box">
                <p>Binance ID:</p>
                <input type="text" value="731347714" id="binanceId" readonly>
                <button class="copy-btn" onclick="copyText('binanceId')">Copy</button>
            </div>
            <div class="payment-box">
                <p>Trust Wallet: USDT (TRC20)</p>
                <input type="text" value="TLFBMULPW9noLwnEaKyjPhwNGnCUd4kr8T" id="trustWallet" readonly>
                <button class="copy-btn" onclick="copyText('trustWallet')">Copy</button>
            </div>
        </div>
        <div class="telegram-button">
            <a href="https://t.me/Aviatorpredictor_helpbot" target="_blank">Contact Help Bot</a>
        </div>
    </div>

    <script>
        function copyText(id) {
            const copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
    </script>
</body>
</html>
